<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  
  
  <title>Frontend Mentor | Order summary card</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="375" height="194"><path fill="#D6E1FF" fill-rule="evenodd" d="M-131.808 155.366c97.026 51.512 204.233 51.512 321.62 0 117.388-51.512 223.27-51.512 317.648 0V0h-639.268v155.366z"/></svg>
  <div class="container">
    <img class="bg-image" src="illustration-hero.svg" alt="dancing-model"/>

    <h2>Order Summary</h2>

    <p class="info">You can now listen to millions of <br/> songs, audiobooks, and podcasts on <br/> any 
    device anywhere you like!</p>
    <div class="payment-plan">
      <img class="icon" src="icon-music.svg">
      <p><span class="bold">Annual Plan</span><br/>$59.99/year</p>
      <small><a href="www.example.company">Change</a></small>>
    </div>
    <button class="pay">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayua Tor-Yeke Michael</a>.
  </div>
</body>
</html>
